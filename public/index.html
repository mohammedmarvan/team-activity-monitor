<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Team Activity Chatbot</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>

  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-5xl bg-white rounded-lg shadow-lg p-4 flex flex-col h-[80vh]">
      <h2 class="text-xl font-semibold text-gray-800 text-center mb-1">Team Activity Chatbot</h2>
      <p class="text-sm text-gray-500 text-center mb-3">Ask about Jira or GitHub activity</p>

      <div id="chat" class="flex-1 overflow-y-auto mb-4 space-y-4 p-2"></div>

      <div class="flex gap-2">
        <input
          id="query"
          class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-blue-500"
          placeholder="Ask somethingâ€¦"
          autofocus
        />
        <button onclick="ask()" class="bg-blue-600 text-white px-10 py-2 rounded hover:bg-blue-700">
          Send
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
